<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Michael Scott Fox</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <nav class="navbar navbar-default" id="masthead">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a class="navbar-brand" id="logo">Michael Fox</a>
        </div>

        <div class="col-md-6">
            <!-- spacer -->
        </div>

        <div class="col-md-3">
          <ul class="nav navbar-nav" id ="out">
            <li ><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <div class="container container-fluid">
    <div class="row">
      <div class="col-md-8" id="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit" value="Send">
        </form>

      </div>

      <div class="col-md-4">
        <div class="panel panel-default" id="sidebar">
          <div class="panel-heading"><p>Connect with Me</p></div>
            <div class="panel-body">
              <a href="https://github.com/misterfoxy"><img src="assets/images/github.jpg" class="social" alt="GitHub" /></a>
              <a href="https://linkedin.com/in/michaelscottfox"><img src="assets/images/linkedin.png" class="social" alt="LinkedIn" /></a>
              <a href="https://stackoverflow.com"><img src="assets/images/stack.png" class="social" alt="Stack Overflow" /></a>
          </div>
        </div>

      </div>

    </div>

  </div>


  <footer>
    <div class="container">
      Copyright &copy; 2017 Michael Scott Fox
    </div>
  </footer>
</body>
